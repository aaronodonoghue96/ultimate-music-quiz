<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Ultimate Music Quiz</title>
  </head>
  <body>
    <h1>
      Ultimate Music Quiz
    </h1>
    <div class="score-area">
      <p class="score">Score: <span id="total">0</span></p>
    </div>
    <div class="question">
      <p>Which band released the song "I Want It That Way" in 1999?</p>
    </div>
    <div class="answers">
      <button id="answer1">
        NSYNC
      </button>
      <button id="answer2">
        Backstreet Boys
      </button>
      <button id="answer3">
        Westlife
      </button>
      <button id="answer4">
        Boyzone
      </button>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
