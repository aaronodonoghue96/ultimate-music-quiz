<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <title>Ultimate Music Quiz</title>
  </head>
  <body>
    <h1 class="heading">
      Ultimate Music Quiz
    </h1>
    <main class="game-area">
      <div class="score-area">
        <p id="score">Score: <span id="total"></span></p>
      </div>
      <div class="question-area">
        <p id="question"></p>
      </div>
      <div class="answers">
        <button id="answer1" class="answer-button"></button>
        <button id="answer2" class="answer-button"></button>
        <button id="answer3" class="answer-button"></button>
        <button id="answer4" class="answer-button"></button>
      </div>
    </main>
    <script src="assets/js/script.js" type="text/javascript"></script>
  </body>
</html>
